<figure class="highlight js"><table><tr><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">let</span> xhr = <span class="hljs-keyword">new</span> XMLHttpRequest();<br>xhr.open(<span class="hljs-string">&#x27;GET&#x27;</span>, <span class="hljs-string">&#x27;https://api.com&#x27;</span>);<br>xhr.onreadystatechange = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>&#123;<br>    <span class="hljs-keyword">if</span>(xhr.readyState !== <span class="hljs-number">4</span>) <span class="hljs-keyword">return</span>;<br>    <br>    <span class="hljs-keyword">if</span>(xhr.status === <span class="hljs-number">200</span>) &#123;<br>        <span class="hljs-built_in">console</span>.log(xhr.responseText);<br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>        <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;error&#x27;</span>, xhr.status);<br>    &#125;<br>&#125;<br><span class="hljs-comment">// 设置请求超时时间</span><br>xhr.timeout = <span class="hljs-number">3000</span>;<br>xhr.ontimeout = <span class="hljs-function">() =&gt;</span> &#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;timeout&#x27;</span>);<br>&#125;<br><span class="hljs-comment">// progress事件报告文件上传进度</span><br>xhr.upload.onprogress = <span class="hljs-function"><span class="hljs-params">p</span> =&gt;</span> &#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-built_in">Math</span>.round((p.loaded / p.total) * <span class="hljs-number">100</span>) + <span class="hljs-string">&#x27;%&#x27;</span>)<br>&#125;<br><span class="hljs-comment">// 发送请求</span><br>xhr.send()<br></code></pre></td></tr></table></figure>

<h3 id="fetch"><a href="#fetch" class="headerlink" title="fetch"></a>fetch</h3><ol>
<li>默认不带cookie</li>
<li>错误不会reject</li>
<li>不支持超时设置</li>
<li>需要借用AbortController中止fetch<figure class="highlight js"><table><tr><td class="code"><pre><code class="hljs js">fetch(<span class="hljs-string">&#x27;https://api.com&#x27;</span>, &#123;<br>    <span class="hljs-attr">method</span>: <span class="hljs-string">&#x27;GET&#x27;</span>,<br>    <span class="hljs-attr">credentials</span>: <span class="hljs-string">&#x27;same-origin&#x27;</span><br>&#125;)<br>.then(<span class="hljs-function"><span class="hljs-params">res</span> =&gt;</span> &#123;<br>    <span class="hljs-comment">// 错误不会reject，所以判断是否请求成功</span><br>    <span class="hljs-keyword">if</span>(response.ok) &#123;<br>        <span class="hljs-keyword">return</span> response.json();<br>    &#125;<br>    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">&#x27;Network error&#x27;</span>);<br>&#125;<br>.then(<span class="hljs-function"><span class="hljs-params">json</span> =&gt;</span> <span class="hljs-built_in">console</span>.log(json))<br>.catch(<span class="hljs-function"><span class="hljs-params">error</span> =&gt;</span> <span class="hljs-built_in">console</span>.log(error))<br><br><br><span class="hljs-comment">// 通过promise设置超时</span><br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">fetchTimeout</span>(<span class="hljs-params">url, init, timeout=<span class="hljs-number">3000</span></span>) </span>&#123;<br>    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve,reject</span>)=&gt;</span>&#123;<br>        fetch(url, init)<br>        .then(resolve)<br>        .catch(reject);<br>        <span class="hljs-built_in">setTimeout</span>(reject, timeout)<br>    &#125;)<br>&#125;<br><br><span class="hljs-comment">// 中止fetch</span><br><span class="hljs-keyword">const</span> controller = <span class="hljs-keyword">new</span> AbortController();<br>fetch(url, options)<br>.then(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> response.json())<br>.then(<span class="hljs-function"><span class="hljs-params">json</span> =&gt;</span> <span class="hljs-built_in">console</span>.log(json))<br>.catch(<span class="hljs-function"><span class="hljs-params">error</span> =&gt;</span> <span class="hljs-built_in">console</span>.error(<span class="hljs-string">&#x27;Error:&#x27;</span>, error));<br><br>controller.abort();<br></code></pre></td></tr></table></figure></li>
